<div class="card card-xxl-stretch mb-5 mb-xl-8">
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-3 mb-1">Historial de servicios</span>
        </h3>
    </div>

            <table datatable [dtOptions]="dtOptions" class="table  display wrap" style="width:100%">
                <thead >
                    <tr>

                        <th class="w-95px">Status</th>
                        <th class="w-95px" data-priority="1"></th>
                       <th></th>
                    </tr>
                </thead>

                                <a tabindex="0" class="btn btn-secundary" role="button" triggers="click"
                                   matTooltip="{{servicios.description}}" text="{{servicios.name}}">
                                </a>
                        </td>
